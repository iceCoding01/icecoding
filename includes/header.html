                        },
                        slideInUp: {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(0, 123, 255, 0.5)' },
                            '50%': { boxShadow: '0 0 20px rgba(0, 123, 255, 0.8)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    animationDelay: {
                        '100': '100ms',
                        '200': '200ms',
                        '300': '300ms',
                        '400': '400ms',
                        '500': '500ms',
                    },
                }
            }
        }
    </script>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    const isVisible = mobileMenu.classList.contains('opacity-100');
                    
                    if (isVisible) {
                        mobileMenu.classList.remove('opacity-100', 'visible');
                        mobileMenu.classList.add('opacity-0', 'invisible', 'translate-y-[-10px]');
                    } else {
                        mobileMenu.classList.remove('opacity-0', 'invisible', 'translate-y-[-10px]');
                        mobileMenu.classList.add('opacity-100', 'visible');
                    }
                });
            }
        });
    </script>
